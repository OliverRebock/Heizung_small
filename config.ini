# Pi 5 Sensor Monitor Configuration
# =================================

# Hardware Configuration
[hardware]
ds18b20_count = 8
ds18b20_gpio_pin = 4
dht22_gpio_pin = 18
ds18b20_pullup_resistor = 4700  # Ohm
dht22_pullup_resistor = 10000   # Ohm

# Performance Settings
[performance]
high_performance_mode = true
parallel_reading = true
max_concurrent_sensors = 6
read_timeout = 2.0              # seconds
retry_count = 3
retry_delay = 0.1               # seconds

# Monitoring Settings
[monitoring]
default_interval = 30           # seconds
continuous_logging = true
enable_statistics = true
log_level = "INFO"              # DEBUG, INFO, WARNING, ERROR

# InfluxDB Configuration
[influxdb]
host = "localhost"
port = 8086
database = "sensor_data"
org = "Pi5SensorOrg"
bucket = "sensor_data"
token = ""
retention_days = 30

# Grafana Configuration
[grafana]
host = "localhost"
port = 3000

# Alert Thresholds
[alerts]
temperature_high = 30.0         # Celsius
temperature_low = 10.0          # Celsius
humidity_high = 80.0            # Percent
humidity_low = 30.0             # Percent
sensor_offline_timeout = 120    # seconds
alert_cooldown = 300            # seconds

# Calibration Offsets
[calibration]
ds18b20_1_offset = 0.0
ds18b20_2_offset = 0.0
ds18b20_3_offset = 0.0
ds18b20_4_offset = 0.0
ds18b20_5_offset = 0.0
ds18b20_6_offset = 0.0
ds18b20_7_offset = 0.0
ds18b20_8_offset = 0.0
dht22_temp_offset = 0.0
dht22_humidity_offset = 0.0

# Sensor Labels (für Grafana und InfluxDB)
[labels]
ds18b20_1 = "Vorlauf Heizkreis 1"
ds18b20_2 = "Rücklauf Heizkreis 1"
ds18b20_3 = "Vorlauf Heizkreis 2"
ds18b20_4 = "Rücklauf Heizkreis 2"
ds18b20_5 = "Warmwasser Speicher"
ds18b20_6 = "Außentemperatur"
ds18b20_7 = "Heizraum Ambient"
ds18b20_8 = "Pufferspeicher Oben"
dht22 = "Raumklima Heizraum"

# Data Export
[export]
enable_csv_export = false
csv_export_path = "/home/pi/sensor-data"
csv_rotation_days = 7

# System Health
[health]
enable_system_monitoring = true
monitor_cpu_usage = true
monitor_memory_usage = true
monitor_disk_usage = true
monitor_temperature = true
system_alert_cpu = 80.0        # Percent
system_alert_memory = 80.0     # Percent
system_alert_disk = 90.0       # Percent
